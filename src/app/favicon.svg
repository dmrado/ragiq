<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Круглый фон -->
    <rect width="100" height="100" rx="20" ry="20" fill="#1a1a2e"/>

    <!-- Контурный мозг (адаптирован для маленького размера) -->
    <g transform="translate(50, 50) scale(1.8)" opacity="0.6">
        <path d="M-18,-8
             C-18,-15 -12,-18 -6,-18
             C-2,-18 2,-16 2,-16
             C2,-16 6,-18 10,-18
             C16,-18 20,-15 20,-8
             C20,-6 19,-4 18,-3
             C19,-1 20,1 20,4
             C20,10 15,13 10,13
             C7,13 4,12 2,10
             C0,12 -3,13 -6,13
             C-11,13 -16,10 -16,4
             C-16,1 -15,-1 -14,-3
             C-15,-4 -16,-6 -16,-8 Z"
              fill="none" stroke="#718096" stroke-width="2"/>
        <!-- Одна центральная извилина для простоты -->
        <path d="M-10,-2 C-5,-4 0,0 5,-2" fill="none" stroke="#718096" stroke-width="1.2"/>
    </g>

    <!-- Центральный элемент: символ нейронной сети (упрощенный) -->
    <g transform="translate(50, 50)">
        <!-- Центральный узел -->
        <circle cx="0" cy="0" r="5" fill="#00d4ff"/>
        <!-- Внешние узлы -->
        <circle cx="-10" cy="-10" r="3.5" fill="#00d4ff" opacity="0.8"/>
        <circle cx="10" cy="-10" r="3.5" fill="#00d4ff" opacity="0.8"/>
        <circle cx="-10" cy="10" r="3.5" fill="#00d4ff" opacity="0.8"/>
        <circle cx="10" cy="10" r="3.5" fill="#00d4ff" opacity="0.8"/>

        <!-- Связи -->
        <line x1="0" y1="0" x2="-10" y2="-10" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
        <line x1="0" y1="0" x2="10" y2="-10" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
        <line x1="0" y1="0" x2="-10" y2="10" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
        <line x1="0" y1="0" x2="10" y2="10" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
    </g>
</svg>